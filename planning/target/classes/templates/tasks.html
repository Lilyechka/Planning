<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #83a958;
            color: #000000;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        div {
            text-align: center;
            margin-bottom: 20px;
        }
        a {
            color: #add285;
            text-decoration: none;
            margin-right: 10px;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            border: 1px solid #427322;
        }
        th, td {
            padding: 8px;
            border: 1px solid #427322;
            text-align: left;
        }
        th {
            background-color: #add285;
            color: #000000;
        }
        td {
            background-color: #f2f2f2;
        }
        a {
            color: #0f7c52;
            text-decoration: none;
            margin-right: 10px;
        }
        button {
            background-color: #add285;
            color: #427322;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #83a958;
        }
        nav {
            background-color: #83a958;
            padding: 10px;
        }
        .navbar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        .navbar li {
            margin: 0 10px;
        }
    </style>
</head>
<body>
<nav>
    <div class="navbar">
        <ul>
            <li><a href="/tasks">My Tasks</a></li>
            <li><a href="/tasks/new">Create a New Task</a></li>
            <li><a href="/tasks/all">All Tasks</a></li>
            <li id="username"></li>
        </ul>
    </div>
</nav>
<h1>Tasks</h1>
<div>
    <a href="/tasks/new">Create New Task</a>
</div>
<table id="tasksTable">
    <thead>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Creating</th>
        <th>Deadline</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    function fetchTasks() {
        $.ajax({
            url: '/tasks',
            method: 'GET',
            success: function(tasks) {
                const tasksTable = $('#tasksTable tbody');
                tasksTable.empty();

                tasks.forEach(task => {
                    const row = $('<tr></tr>');
                    row.append($('<td></td>').text(task.topic));
                    row.append($('<td></td>').text(task.description_task));
                    row.append($('<td></td>').text(new Date(task.dateOfCreation).toLocaleString()));
                    row.append($('<td></td>').text(new Date(task.deadline).toLocaleString()));
                    const actionsCell = $('<td></td>');
                    actionsCell.append(`<a href="/tasks/edit?id=${task.id_task}">Edit</a>`);
                    actionsCell.append(`<button onclick="deleteTask(${task.id_task})">Delete</button>`);
                    row.append(actionsCell);
                    tasksTable.append(row);
                });
            },
            error: function(error) {
                console.error('Error fetching tasks:', error);
            }
        });
    }

    function fetchCurrentUser() {
        $.ajax({
            url: 'users/current',
            method: 'GET',
            success: function(user) {
                $('#username').text(user.username);
            },
            error: function(error) {
                console.error('Error fetching current user:', error);
            }
        });
    }

    function deleteTask(id) {
        $.ajax({
            url: `/tasks/${id}`,
            method: 'DELETE',
            success: function() {
                fetchTasks();
            },
            error: function(error) {
                console.error('Error deleting task:', error);
            }
        });
    }

    $(document).ready(function() {
        fetchTasks();
        fetchCurrentUser();
    });

</script>
<script>
    $(document).ready(function() {
        $.ajax({
            url: "/tasks",
            type: "GET",
            success: function(data) {
                const container = $("#tasks-container ul");
                container.empty();
                data.forEach(task => {
                    const taskElement = `
                            <li>
                                <h2>${task.title}</h2>
                                <p>${task.description}</p>
                            </li>
                        `;
                    container.append(taskElement);
                });
            },
            error: function(error) {
                console.error("Error fetching tasks:", error);
            }
        });
    });
</script>
</body>
</html>
